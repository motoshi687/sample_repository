<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果発表</title>
    <style>
        body {
            text-align: center;
            background-color:#FFF8E7;
        }
        a {
            font-size : 20px;
            font-weight: bold;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body style="text-align: center;">
    <h2>あなたのクイズの結果は...</h2>
    <h1 id="result_content"></h1>
    <a href="menu.html">メニューへ</a>
    <script>
        const params = new URLSearchParams(window.location.search);
        const correctCount = params.get("correctcount") || 0;
        const total_questions = params.get("total_questions") || 0;
        const resultContent = document.getElementById("result_content");
        resultContent.textContent = correctCount + "問正解でした（全" + total_questions + "問）";
        sessionStorage.clear();
        if (performance.getEntriesByType("navigation")[0].type === "reload") {
            sessionStorage.clear();
            window.location.href = "menu.html";
        }
    </script>
</body>
</html>
